  <button id="music-toggle" class="music-button">
    <img id="music-icon" src="assets/music2.png" alt="Music Icon" style="width: 40px; height: 35px;">
  </button>

  <script>
    const music = document.getElementById('background-music');
    const musicToggle = document.getElementById('music-toggle');
    const musicIcon = document.getElementById('music-icon'); // 获取图标元素

    // 点击按钮控制音乐播放/暂停
    musicToggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicIcon.src = 'assets/music2.png';
      } else {
        music.pause();
        musicIcon.src = 'assets/music2.png';
      }
    });
  </script>
